<div class="container">
	<div class="bulletin-header">
		<h1>Daily Bulletin</h1>
		<h3>{{bulletinDate | date:'EEEE, MMMM d, y'}}</h3>
		<button routerLink="/bulletin-archives" class="btn btn-info btn-lg">See Archived Bulletins</button>
	</div>
	<iframe class="bulletin-iframe" [src]="bulletinURL | safe" scrolling="no"></iframe>
</div>
