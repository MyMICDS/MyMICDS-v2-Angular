<div class="login-container">
	<div class="login-form">
		<div class="login-header">
			<h1>Login</h1>
			<img src="https://mymicds.net/assets/logo/logo.svg">
		</div>
		<form (ngSubmit)="login()" novalidate>
			<div class="input-group">
				<input class="form-control" [(ngModel)]="loginForm.user" name="username" placeholder="Username">
				<div class="input-group-addon">@micds.org</div>
			</div>
			<input type="password" class="form-control" [(ngModel)]="loginForm.password" name="password" placeholder="Password">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" [(ngModel)]="loginForm.remember" name="remember">
				Remember Me
			</label>
			<a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
			<button class="btn btn-success btn-lg btn-block">Login</button>
			<button class="btn btn-primary-outline btn-block">Register</button>
		</form>
	</div>
</div>
