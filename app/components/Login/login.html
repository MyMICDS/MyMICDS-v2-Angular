<div class="container">
    <div class="alert alert-danger" *ngIf="userErrMsg"><strong>Error getting user information!</strong>{{userErrMsg}}</div>
    <!--<h2 class="login-text" *ngIf="isLoggedIn">Logged in as {{userName}}.</h2>
    <button *ngIf="isLoggedIn" (click)="onClickLogout()" id="logoutButton" type="button" class="btn btn-primary btn-lg" >logout</button>-->

    <div *ngIf="!isLoggedIn" class="col-lg-6 blur">
        <h1>LOGIN</h1>
        <div class="alert alert-danger" *ngIf="errorMessage"><strong>Error Logging in!</strong> {{errorMessage}} </div>
        <div>
            <form (ngSubmit)="onClickLogin()" #loginForm="ngForm" id="login-form">
                <fieldset class="form-group">
                    <label for="loginUser">Username</label>
                    <input type="text" class="form-control" id="loginUser" placeholder="Enter username" required
                    [(ngModel)]="loginModel.user"
                        name="user"  #user="ngModel" 
                    tooltip="Required"
                    tooltipPlacement="right"
                    tooltipTrigger=""
                    [tooltipEnable]="!user.valid && !user.pristine"
                    [tooltipIsOpen]="!user.valid && !user.pristine">
                    <!--<div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                    Username is required
                    </div>-->
                </fieldset>
                <fieldset class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required
                    [(ngModel)]="loginModel.password"
                        name="password"  #password="ngModel" 
                    tooltip="Required"
                    tooltipPlacement="right"
                    tooltipTrigger=""
                    [tooltipEnable]="!password.valid && !password.pristine"
                    [tooltipIsOpen]="!password.valid && !password.pristine">
                    <!--<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                    </div>-->
                </fieldset>
                <fieldset>
                    <label class="c-input c-checkbox">
                    <input type="checkbox" [(ngModel)]=loginModel.remember name="remember">
                    <span class="c-indicator"></span>
                    Remember me
                    </label>
                </fieldset>
                <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="">
            <button type="button" class="btn btn-secondary" (click)="onClickForgot()">myForgot</button>
            <button type="button" class="btn btn-secondary" (click)="onClickCancel()">Close</button>
            <button type="button" class="btn btn-secondary" (click)="onClickAccount()">Creat an account</button>
        </div>
        <div *ngIf="forgotPassMsg" class="alert alert-danger">{{forgotPassMsg}}</div>
    </div>
</div>
