<div class="container">
	<div class="bulletin-header blur">
		<h1>Daily Bulletin Archives</h1>
		<h3>Every Single Daily Bulletin. Ever.</h3>
	</div>
	<table *ngIf="bulletins?.length > 0" class="table blur">
		<thead class="thead-default">
			<tr>
				<th class="bulletin-number">#</th>
				<th class="bulletin-view">View</th>
				<th class="bulletin-download">Download</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let bulletin of bulletins; let i = index">
				<td class="bulletin-index">{{bulletins.length - i}}</td>
				<td class="bulletin-name"><button [routerLink]="['/daily-bulletin/' + bulletin]" class="btn btn-primary">Daily Bulletin - {{bulletin | date:'EEEE, MMMM d, y'}}</button></td>
				<td class="bulletin-link"><a [href]="baseURL + '/' + bulletin + '.pdf'" class="btn btn-danger">{{bulletin + '.pdf'}}</a></td>
			</tr>
		</tbody>
	</table>

</div>
