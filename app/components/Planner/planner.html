<div *ngIf="loading" class="loading-container">
	<div blur class="loading">
		<h1>Fetching Planner Data...</h1>
	</div>
</div>
<div *ngIf="!loading" class="planner-container container">
	<div blur class="coming-up">
		<div class="coming-up-event">
			test
		</div>
	</div>
	<div blur class="calendar">
		<div *ngFor="let week of [0, 1, 2, 3]" class="calendar-week">
			<div *ngFor="let weekday of weekdays; let day = index" class="calendar-weekday">
				{{(week * 7) + day + 1}}
				test event
			</div>
		</div>
	</div>
	<div blur class="day-selection">

	</div>
</div>
