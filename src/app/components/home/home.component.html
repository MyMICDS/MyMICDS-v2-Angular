<button class="btn btn-info" [routerLink]="editMode ? '/home' : '/home/edit'">{{ editMode ? 'Done' : 'Edit' }}</button>

<div class="container">
	<div *ngIf="announcement.length > 0 && showAnnouncement" class="announcement alert alert-info" [class.dismissed]="dismissAnnouncement" role="alert">
		<button type="button" class="close" (click)="dismissAlert()" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong>Announcement</strong>
		<span [innerHTML]="announcement"></span>
	</div>
	<div class="modules" [class.edit]="editMode">
		<!-- <mymicds-progress mymicds-blur [schedule]="schedule" [today]="current" class="module"></mymicds-progress>
		<mymicds-schedule mymicds-blur [currentSchedule]="schedule" class="module half"></mymicds-schedule>
		<mymicds-weather mymicds-blur class="module half"></mymicds-weather>
		<mymicds-snowday mymicds-blur class="module half"></mymicds-snowday> -->
		<!-- <mymicds-module-container mymicds-blur class="module" [moduleData]="{ type: 'progress', inputs: { schedule: schedule, today: current } }"></mymicds-module-container> -->
		<mymicds-module-container *ngFor="let module of moduleLayout; let i = index"
			[moduleData]="{ type: module.type, inputs: {} }"
			[attr.data-index]="i"
			[style.grid-column-start]="module.column"
			[style.grid-column-end]="'span ' + module.width"
			[style.grid-row-start]="module.row"
			[style.grid-row-end]="'span ' + module.height"></mymicds-module-container>

		<ng-container *ngIf="editMode">
			<ng-container *ngFor="let columns of gridArray; let row = index">
				<div *ngFor="let column of columns"
					#unitCell
					class="unit-cell"
					[attr.data-column]="column + 1"
					[attr.data-row]="row + 1"
					[style.grid-column-start]="column + 1"
					[style.grid-row-start]="row + 1"></div>
			</ng-container>
		</ng-container>
	</div>
</div>
