<div class="countdown-wrapper">
	<h2 class="display-4 countdown days" [style.font-size]="(1 / daysLeft * 100) + 'rem'">{{ daysLeft }} Days</h2>
	<h2 class="display-4 until">until...</h2>
	<h2 class="display-3">{{ eventLabel }}</h2>
</div>
