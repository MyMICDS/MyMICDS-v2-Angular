<div class="container">
	<div mymicds-blur *ngIf="userInfo === null || infoForm === null" class="settings-header">
		<h1>Fetching user settings...</h1>
	</div>
	<div mymicds-blur *ngIf="userInfo !== null && infoForm !== null" class="settings-header">
		<h1>Settings</h1>
		<h3>{{userInfo.user}}</h3>
	</div>
	<div *ngIf="userInfo !== null && infoForm !== null" class="settings-body">

		<!-- Change Basic Information -->
		<mymicds-info mymicds-blur class="settings-section half"></mymicds-info>

		<!-- Change Password -->
		<mymicds-change-password mymicds-blur class="settings-section half"></mymicds-change-password>

		<!-- Change Background -->
		<mymicds-background mymicds-blur class="settings-section half"></mymicds-background>

		<!-- Set URLs -->
		<mymicds-url mymicds-blur class="settings-section half"></mymicds-url>

		<!-- Set Classes -->
		<mymicds-classes mymicds-blur class="set-classes settings-section"></mymicds-classes>
	</div>
</div>
