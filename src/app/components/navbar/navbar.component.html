<nav class="navbar navbar-full navbar-dark bg-inverse">
	<div class="mymicds-logo">
		<img class="navbar-brand" src="/assets/logo/logo.svg">
		<a class="navbar-brand" [routerLink]="['/home']">MyMICDS.net</a>
	</div>
	<div class="nav navbar-nav">
		<a [class.collapse]="isCollapsed && url !== 'home'" class="nav-item nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">
			<i class="fa fa-home"></i> Home
			<i *ngIf="url === 'home'" class="fa fa-caret-down" (click)="isCollapsed = !isCollapsed"></i>
		</a>
		<a [class.collapse]="isCollapsed && url !== 'lunch'" class="nav-item nav-link" [routerLink]="['/lunch']" [routerLinkActive]="['active']">
			<i class="fa fa-cutlery"></i> Lunch
			<i *ngIf="url === 'lunch'" class="fa fa-caret-down" (click)="isCollapsed = !isCollapsed"></i>
		</a>
		<a [class.collapse]="isCollapsed && url !== 'planner'" class="nav-item nav-link" [routerLink]="['/planner']" [routerLinkActive]="['active']">
			<i class="fa fa-calendar"></i> Planner
			<i *ngIf="url === 'planner'" class="fa fa-caret-down" (click)="isCollapsed = !isCollapsed"></i>
		</a>
		<a [class.collapse]="isCollapsed && url !== 'daily-bulletin'" class="nav-item nav-link" [routerLink]="['/daily-bulletin']" [routerLinkActive]="['active']">
			<i class="fa fa-bullhorn"></i> Bulletin
			<i *ngIf="url === 'daily-bulletin'" class="fa fa-caret-down" (click)="isCollapsed = !isCollapsed"></i>
		</a>
		<a [class.collapse]="isCollapsed && url !== 'settings'" *ngIf="userService.getUsername()" class="nav-item nav-link" [routerLink]="['/settings']" [routerLinkActive]="['active']">
			<i class="fa fa-gear"></i> Settings
			<i *ngIf="url === 'settings'" class="fa fa-caret-down" (click)="isCollapsed = !isCollapsed"></i>
		</a>
		<a [class.collapse]="isCollapsed && url !== 'about'" class="nav-item nav-link" [routerLink]="['/about']" [routerLinkActive]="['active']">
			<i class="fa fa-info"></i> About
			<i *ngIf="url === 'about'" class="fa fa-caret-down" (click)="isCollapsed = !isCollapsed"></i>
		</a>
	</div>
	<div *ngIf="!userService.getUsername()" class="navbar-right">
		<button class="btn btn-success" [routerLink]="['/login']">Login</button>
		<button class="btn btn-primary" [routerLink]="['/register']">Register</button>
	</div>
	<div *ngIf="userService.getUsername()" class="navbar-right">
		<p class="logged-in-user text-muted"><span class="hide">Logged in as </span>{{userService.getUsername()}}</p>
		<button class="btn btn-danger" [routerLink]="['/logout']">Logout</button>
	</div>
</nav>
