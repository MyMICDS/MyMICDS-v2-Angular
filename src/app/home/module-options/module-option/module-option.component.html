<ng-container *ngIf="config && show">
	<!-- Boolean -->
	<div *ngIf="config.type === 'boolean'" class="form-check">
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" [ngModel]="value" (ngModelChange)="valueChange.emit($event)">
			{{ config?.label }}
		</label>
	</div>

	<!-- Label -->
	<p *ngIf="config.type !== 'boolean'"><strong>{{ config?.label }}</strong></p>

	<!-- Number -->
	<input *ngIf="config.type === 'number'" class="form-control" type="number" [ngModel]="value" (ngModelChange)="valueChange.emit($event)">

	<!-- String -->
	<input *ngIf="config.type === 'string'" class="form-control" [ngModel]="value" (ngModelChange)="valueChange.emit($event)">

	<!-- Date -->
	<ng-container *ngIf="config.type === 'Date'">
		<div class="input-group">
			<input class="form-control" [(ngModel)]="value">
			<span class="input-group-btn">
				<button class="btn btn-secondary" (click)="onTogglePicker()">
					<fa-icon icon="calendar"></fa-icon>
				</button>
			</span>
		</div>
		<datetime-popup [value]="value" (valueChange)="changeDate($event)"
			[(showPopup)]="showPicker"
			[showDate]="true"
			[showTime]="true"
			[clearButton]="clearButton"
			[nowButton]="nowButton"
			[closeButton]="closeButton">
		</datetime-popup>
	</ng-container>

	<!-- Icon -->
	<button *ngIf="config.type === 'ICON'"
		class="btn btn-secondary"
		[iconPicker]="value"
		ipIconPack="fa"
		ipPosition="bottom"
		(iconPickerSelect)="changeIcon($event)">
		<i class="fa" [ngClass]="value" aria-hidden="true"></i>
	</button>

	<!-- Enum -->
	<select *ngIf="select" class="form-control" [ngModel]="value" (ngModelChange)="valueChange.emit($event)">
		<option *ngFor="let item of config.type.values" [value]="item.value" [selected]="config.default === item.value">{{ item.name }}</option>
	</select>
</ng-container>
