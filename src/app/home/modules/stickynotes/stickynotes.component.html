<div
	#moduleContainer
	class="module-container"
	[class.square]="!fixedHeight"
	[style.height]="fixedHeight ? null : moduleWidth + 'px'"
>
	<textarea
		class="embed-responsive-item"
		[ngModel]="text"
		(ngModelChange)="textChange.next($event)"
		[style.background-color]="colorList[color]"
		placeholder="Type your deepest darkest secrets here..."
	>
	</textarea>
</div>
