<!DOCTYPE html>
<html>
	<head>
		<base href="/">
		<meta charset="utf-8">
		<title>MyMICDS</title>

		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

		<link rel="icon" href="/assets/logo/favicon.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
		<style>
			.loading-container {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.loading-container .loading {
				width: 35rem;
				padding: 1rem;
				text-align: center;
				color: white;
			}

			.loading-container .loading .img-container {
				margin-bottom: 0.5rem;
				animation: rotate 1.5s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
			}

			.loading-container .loading .img-container img {
				width: 5rem;
				border-radius: 5rem;
				animation: getUncomfortablyBigger 1.5s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite alternate;
			}

			@keyframes rotate {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(360deg);
				}
			}

			@keyframes getUncomfortablyBigger {
				from {
					transform: scale(1);
				}

				to {
					transform: scale(1.25);
				}
			}

			.loading-container .loading h1 {
				font-size: 3rem;
				font-weight: 300;
			}
		</style>
	</head>
	<body>

				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-63034753-2', 'auto');

		</script>
		<!-- End Google Analytics -->
		<mymicds-app>
			<div class="loading-container">
				<div mymicds-blur class="loading">
					<div class="img-container">
						<img src="/assets/logo/logo.svg">
					</div>
					<h1>MyMICDS.net is MyMICDS.loading...</h1>
				</div>
			</div>
		</mymicds-app>
	</body>
</html>
